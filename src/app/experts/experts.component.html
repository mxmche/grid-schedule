<div class="form-group">
  <label for="patients">Специалисты:</label>
  <input
    id="patients"
    type="text"
    class="form-control"
    [(ngModel)]="model"
    [ngbTypeahead]="search"
    [inputFormatter]="formatter"
    [resultFormatter]="formatter"
    placeholder="Введите текст для поиска"
  />
</div>
